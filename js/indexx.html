<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyCoffee</title>
    <!-- Add your CSS and JavaScript links here -->
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar" id="navbar1">
      <a href="#" class="navbar-logo">My<span>Coffee</span></a>

      <div class="navbar-nav">
        <a href="#home">Home</a>
        <a href="#about">Tentang Kami</a>
        <a href="#menu">Menu</a>
        <a href="#contact">Kontak</a>
      </div>

      <div class="navbar-extra">
        <a href="#" id="search"><i data-feather="search"></i></a>
        <a href="#menu" id="shopping-cart"
          ><i data-feather="shopping-cart"></i
        ></a>
        <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
      </div>
    </nav>

    <!-- Add your content sections here (e.g., Home, About, Menu, Contact) -->

    <!-- Add your scripts at the end of the body -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const navbarNav = document.querySelector(".navbar-nav");
        const hamburgerMenu = document.querySelector("#hamburger-menu");
        let navbarActive = false;

        function toggleNavbar() {
          if (navbarActive) {
            navbarNav.classList.remove("active");
          } else {
            navbarNav.classList.add("active");
          }
          navbarActive = !navbarActive;
        }

        hamburgerMenu.addEventListener("click", function (e) {
          e.stopPropagation();
          toggleNavbar();
        });

        document.addEventListener("click", function (e) {
          if (
            navbarActive &&
            !navbarNav.contains(e.target) &&
            e.target !== hamburgerMenu
          ) {
            navbarNav.classList.remove("active");
            navbarActive = false;
          }
        });

        navbarNav.addEventListener("click", function (e) {
          e.stopPropagation();
        });
      });
    </script>
  </body>
</html>
